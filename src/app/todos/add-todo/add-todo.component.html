<form
  class="d-flex"
  #addTodoForm="ngForm"
  (ngSubmit)="onSubmit()"
  ngNativeValidate
>
  <input
    type="text"
    name="title"
    placeholder="Add to do..."
    style="flex: 10"
    ngModel
    #title="ngModel"
    required
  />
  <input class="btn btn-dark" style="flex: 1" type="submit" />
</form>
