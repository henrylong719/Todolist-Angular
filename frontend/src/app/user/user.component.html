<div class="container-fluid mt-2" style="min-height: 75vh">
  <div class="row">
    <div class="col-sm-3 mt-3">
      <h3>Update My Profile</h3>
      <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="alert alert-primary" role="alert" *ngIf="message">
          {{ message }}
        </div>

        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="Enter Name"
            class="form-control"
            name="name"
            id="name"
            ngModel
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter Email"
            class="form-control"
            id="email"
            name="email"
            email
            ngModel
            #email="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            #password="ngModel"
            minlength="6"
          />
        </div>
        <div class="form-group">
          <label for="confirmedPassword">Confirm Password</label>
          <input
            type="password"
            placeholder="Enter Confirmed Password"
            class="form-control"
            id="confirmedPassword"
            name="confirmedPassword"
            ngModel
            #confirmPassword="ngModel"
            minlength="6"
          />
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>

    <div class="col-sm-9 mt-3">
      <h3>My Todos</h3>

      <table
        class="table table-striped table-hover table-bordered table-sm text-center"
      >
        <thead>
          <tr>
            <td>ID</td>
            <td>DATE</td>
            <td>TODOS</td>
            <td>COMPLETED</td>
            <td>EDIT</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let todo of todos">
            <td class="align-middle">{{ todo._id }}</td>
            <td class="align-middle">
              {{ todo.createdAt.substring(0, 10) }}
            </td>
            <td class="align-middle">{{ todo.title }}</td>
            <td class="align-middle" *ngIf="!todo.completed" style="color: red">
              <fa-icon [icon]="faTimes"></fa-icon>
            </td>

            <td
              class="align-middle"
              *ngIf="todo.completed"
              style="color: green"
            >
              <fa-icon [icon]="faCheck"></fa-icon>
            </td>
            <td class="align-middle">
              <button class="btn btn-danger" (click)="onDeleteTodo(todo)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
