<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/dashboard']">
    <fa-icon [icon]="faListUl"></fa-icon> TODOLIST</a
  >

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarText"
    aria-controls="navbarText"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" [routerLink]="['/auth']" routerLinkActive="active"
          >LOGIN
        </a>
      </li>

      <li class="nav-item" *ngIf="isAuthenticated">
        <a
          class="nav-link"
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
          style="cursor: pointer"
          >HOME
        </a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a
          class="nav-link"
          [routerLink]="['/profile']"
          routerLinkActive="active"
          style="cursor: pointer"
          >PROFILE</a
        >
      </li>

      <li class="nav-item dropdown" *ngIf="user && user.isAdmin">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/admin/user-list']"
            >All Users</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/admin/todo-list']"
            >All Todos</a
          >
        </div>
      </li>

      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" style="cursor: pointer" (click)="onLogout()"
          >LOGOUT</a
        >
      </li>
    </ul>
  </div>
  <span *ngIf="isAuthenticated" class="navbar-text" class="d-none d-lg-block">
    Signed in as: {{ user && user.name }}
  </span>
</nav>
