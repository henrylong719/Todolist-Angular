<div style="min-height: 75vh">
  <app-add-todo (addTodo)="onAddTodo($event)"></app-add-todo>
  <div class="container-fluid">
    <div class="row justify-content-between px-3">
      <app-todo-item
        *ngFor="let todoEl of todos"
        [todo]="todoEl"
        (deleteTodo)="onDeleteTodo($event)"
      ></app-todo-item>
    </div>
  </div>
</div>
